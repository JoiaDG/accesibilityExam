<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Exam</title>
        <meta charset="utf-8">
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="css/font-awesome.min.css">
    </head>
<body>
        <fieldset>
            <legend class="text-center header">Contact us</legend>

            <div class="form-group">
            <span class="fa fa-user bigicon"></span>
                <div class="col-md-8">
                    <label for="fname" aria-label="First Name">First Name</label>
                        <input id="fname"  aria-required="true" name="name" type="text" placeholder="First Name*" role="input box" aria-placeholder="First Name*" class="form-control">

                </div>
            </div>
            <div class="form-group">
            <span class="fa fa-user bigicon"></span>
                <div class="col-md-8">
                    <label for="lname" aria-label="Last name">Last name</label>
                        <input id="lname" name="name" aria-required="true" role="input box" type="text" placeholder="Last Name *" class="form-control">
                </div>
            </div>

            <div class="form-group">
            <span class="fa fa-envelope-o bigicon"></span>
                <div class="col-md-8">
                    <label for="email" aria-label="Email Address">Email Address</label>
                        <input id="email" name="email" aria-required="true" role="input box"type="text" placeholder="Email Address *" class="form-control">
                </div>
            </div>

            <div class="form-group">
            <span class="fa fa-phone-square bigicon"></span>
                <div class="col-md-8">
                    <label for="phone" aria-label="Phone">Phone</label>
                        <input id="phone" name="phone" type="text" aria-required="false" role="input box" placeholder="Phone" class="form-control">
                </div>
            </div>

            <div class="form-group">
            <span class="fa fa-pencil-square-o bigicon"></span>
                <div class="col-md-8">
                    <label for="message" aria-label="Enter the Message for us">Enter the message for us.</label><br>
                    <textarea class="form-control" role="input box" aria-required="true" id="message" name="message" placeholder="Enter your message for us here. We will get back to you within 2 business days." rows="7"></textarea>
                </div>
            </div>

            <div class="form-group">
                    <button type="submit" role="button" class="btn btn-primary btn-lg">Submit</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
